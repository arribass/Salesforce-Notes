name: Validate Docusaurus (Dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
